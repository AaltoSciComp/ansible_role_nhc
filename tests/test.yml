---

 - hosts: localhost
   remote_user: root
   vars:
     nhc_short_hostname: False
     nis_github: False
     nhc_use_default_checks: True
     nhc_checks:
      - { match: "*", name: "check_reboot_slurm", arguments: "" }
      - { match: '{gpu[1-19]}', name: "check_hw_ib", arguments: "40" }
      - { match: "{gpu[2-22]}", name: "check_hw_ib", arguments: "56" }

   roles:
     - ansible-role-nhc
